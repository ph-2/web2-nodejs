    <h2>나의 주관적 명반들</h2>
    <p><b>명반</b> : 명반(明礬, 영어: alum) 또는 백반(白礬)은 황산 알루미늄·알칼리 금속·암모늄 등 황산염과의 복염의 총칭이다. 복염의 결정을 만드는 두 개의 염이 일정한 비율로 구성되어 있다.

백반의 종류에는 칼륨 백반·암모늄백반·나트륨백반·칼륨크롬백반 등이 있다. 흰색의 정팔면체 결정이며 수용액은 미산성이다. 염색·방수·공업용으로 쓰인다.</p>

  출처 : [<a href="https://ko.wikipedia.org/wiki/%EB%B0%B1%EB%B0%98_(%ED%99%94%ED%95%99)">위키백과 - 백반 (화학)</a>]
